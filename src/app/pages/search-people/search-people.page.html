<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="presentActionSheet()">
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Search People</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header>
    <ion-toolbar style="padding: 5px;">
      <ion-searchbar style="padding: 15px"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-item-divider>
    <ion-label class="section-divider">
     Friends
    </ion-label>
  </ion-item-divider>
  
  <ion-item *ngFor="let i of dummyPeople;">
    <ion-avatar slot="start">
      <img [src]="i.avatarUrl">
    </ion-avatar>
    <ion-label>
      <h2>{{i.name}}</h2>
      <p>{{i.username}}</p>
    </ion-label>
  </ion-item>
</ion-content>
