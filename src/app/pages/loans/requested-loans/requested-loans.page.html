<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Requested Loans</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let i of dummyRequest;" detail>
      <ion-avatar slot="start">
        <img [src]="i.avatarUrl">
      </ion-avatar>
      <ion-label>
        <h2>{{i.personName}}</h2>
        <p>{{i.username}}</p>
        <p id="total-balance">requests: <span id="total-balance-span">${{i.totalLoanAmount}}</span></p>
        <p>for <span class="loan-span">{{i.loanName}}</span></p>
        <p id="total-balance">Loan type: <span id="current-loan-balance">{{i.typeOfLoan}}</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
