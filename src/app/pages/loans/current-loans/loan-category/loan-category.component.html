<ion-item *ngFor="let i of dummyLoans;" routerLink="loans-person-id">
  <ion-avatar slot="end">
    <img [src]="i.avatarUrl">
  </ion-avatar>
  <ion-label>
    <h2>{{i.loanName}}</h2>
    <p>{{i.personName}}</p>
    <p id="total-balance">Current Loan Balance <span id="total-balance-span">${{i.currentLoanBalance}}</span></p>
  </ion-label>
</ion-item>
