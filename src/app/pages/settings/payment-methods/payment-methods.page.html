<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="settings"></ion-back-button>
    </ion-buttons>
    <ion-title>Payment Methods</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-divider>
    <ion-label class="section-divider">Payment Methods</ion-label>
  </ion-item-divider>

  <ion-list>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="../../../../assets/avatars/visa-card.svg">
      </ion-thumbnail>
      <ion-label>
        <h2>Chase</h2>
        <p>Debit ending in 3721</p>
      </ion-label>
    </ion-item>
    <ion-item (click)="presentActionSheet()">
      <ion-label color="primary">
        <p>Add bank or card...</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
