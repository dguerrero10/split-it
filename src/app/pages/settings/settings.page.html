<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item-divider>
    <ion-label class="section-divider">Preferences</ion-label>
  </ion-item-divider>

  <ion-list>
    <ion-item routerLink="edit-profile" detail>
      <ion-icon class="icon" name="person-outline"></ion-icon>
      <ion-label>Edit Profile</ion-label>
    </ion-item>

    <ion-item routerLink="payment-methods" detail>
      <ion-icon class="icon" name="card-outline"></ion-icon>
      <ion-label>Payment Methods</ion-label>
    </ion-item>

    <ion-item routerLink="notifications" detail>
      <ion-icon class="icon" name="notifications-outline"></ion-icon>
      <ion-label>Notifications</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
