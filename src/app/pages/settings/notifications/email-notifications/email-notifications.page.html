<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/settings/notifications"></ion-back-button>
    </ion-buttons>
    <ion-title>Email Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Payment Recieved</ion-label>
      <ion-toggle [(ngModel)]="paymentRecieved"></ion-toggle>
    </ion-item>
  
    <ion-item>
      <ion-label>Payment Sent</ion-label>
      <ion-toggle [(ngModel)]="paymentSent"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
