<ion-header [translucent]="true">

    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item routerLink="email-notifications" detail>
      <ion-label>Email Notifications</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
